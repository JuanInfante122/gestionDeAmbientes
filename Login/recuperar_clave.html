<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olvido contraseña</title>
    <link rel="stylesheet" href="Estilos/estilos.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
        }

        .login-form {
            text-align: center;
            width: 100%;
        }

        .login-form h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .login-form p {
            font-size: 16px;
            color: #666;
        }

        .add-button {
            background-color: #28c530;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        .add-button:hover {
            background-color: #4caf50;
        }

        .form-control input {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        #instrucciones, #info-bd {
            margin-top: 30px;
            text-align: center;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 10px;
            width: 100%;
        }

        #instrucciones h3, #info-bd p {
            font-size: 16px;
            margin: 10px 0;
            color: #333;
        }

        .form-control {
            margin-bottom: 10px;
        }

        .falla p {
            color: red;
        }

        .ok p {
            color: green;
        }

        .logo {
            width: 100px;
            margin-bottom: 20px;
        }

        .error-message {
            color: red;
            margin: 20px 0;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .container {
                width: 100%;
                box-shadow: none;
                background-color: transparent;
                padding: 20px;
            }

            .login-form h2 {
                font-size: 20px;
            }

            .add-button {
                font-size: 14px;
                padding: 10px 16px;
            }

            .form-control input {
                font-size: 14px;
                padding: 10px;
            }

            .logo {
                width: 80px;
            }

            #instrucciones h3, #info-bd p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <img src="Imagenes/logoSena1.png" alt="Logo" class="logo">
    <div class="login-form">
        <h2>RECUPERAR CONTRASEÑA</h2>
        <p>Por favor, ingrese su correo registrado para cambiar la contraseña</p>
        <form method="post" action="enviar_clave.php" id="form-ingreso">
            <div class="form-control">
                <label for="correo">Correo</label><br>
                <input type="email" name="correo" id="correo" style="width: 200px;" required>
                <p></p>
            </div>
            <div id="error-message" class="error-message"></div>
            <input type="submit" value="Enviar" class="add-button" id="ingresar">
        </form>
    </div>
</div>

</body>
</html>
